<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weighted Shuffle Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.11.0/sql-wasm.js"></script>
    <script type="module" src="./index.js" defer></script>
</head>
<body>
    <main>
        <h1>Weighted Shuffle Music Player</h1>
        <div id="controls">
            <button id="selectFolder">Select Music Folder</button>
            <button id="playPause">Play/Pause</button>
            <button id="next">Next</button>
            <button id="previous">Previous</button>
            <button id="upvote">Upvote</button>
            <button id="downvote">Downvote</button>
        </div>
        <h2><span id="nowPlaying"></span></h2>
        <audio id="audioPlayer" controls></audio>
        <h3>Playlist:</h3>
        <table id="playlistTable">
            <thead>
                <tr>
                    <th>Path</th>
                    <th>Score</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <div id="library-container">
        <h3>Library:</h3>
        <table id="library">
            <thead>
                <tr>
                    <th>Path</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
